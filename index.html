<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login - Wonka</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <link rel="icon" href="./images/wonka.ico">
</head>
<body>
    <header>
        <nav class="logo">
            <a href="#" class="brand"><img src="./images/logo.png" alt="Wonka logo"></a>
        </nav>
    </header>
    <main>
        <form>
            <h1 class="title">Login</h1>
            <label>
                <i class="bi bi-person-fill"></i>
                <input placeholder="username" type="text" id="username">
            </label>
            <label>
                <i class="bi bi-key-fill"></i>
                <input placeholder="password" type="password" id="password">
            </label>
            <a href="#" class="link">Forgot your password?</a>
            <button type="button" id="button">Login</button>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Derechos de autor &copy; 2024 Choco&Golo. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
